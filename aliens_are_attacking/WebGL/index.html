<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Aliens Are Attacking</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script>
      var gameInstance = null;
      function Run(obj) {
        var script1 = document.createElement('script');
        script1.type = 'text/javascript';
        script1.src = 'TemplateData/UnityProgress.js';   

        var script2 = document.createElement('script');
        script2.type = 'text/javascript';
        script2.src = 'Build/UnityLoader.js';    

        script2.onload = function() {
          gameInstance = UnityLoader.instantiate("gameContainer", "Build/WebGL.json", {onProgress: UnityProgress});
        };

        let head = document.getElementsByTagName('head')[0];

        head.appendChild(script1);
        head.appendChild(script2);

        obj.style["display"] = "none";
      }
    </script>
    <style>
      body {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <a style="position: absolute; margin-left: auto; margin-right: auto; background-color: grey; color: white; border-radius: 5px; padding: 5px 10px 5px 10px; left: 0px; right: 0px; width: 250px; text-align: center; cursor: pointer;" onclick="Run(this);">Click To Play</a>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Aliens Are Attacking</div>
      </div>
    </div>
  </body>
</html>
