    <link href="/css/main.css" rel="stylesheet">

<body>
    <div class="curve-shadow"></div>
    <div class="container">
        <div class="row">
        </div>
    </div>
    <div class="container">
        <div class="row">
            <h4 class="text-center other-projects">OTHER PROJECTS</h4>
        </div>
        <div class="row">

            <div class="col-lg project small-project">
                <div class="project-image-container">
                    <div class="project-image">
                        <video opacity: 0; muted loop class="video">
                        </video>
                    </div>
                </div>
                <div class="project-info">
                    <h3 class="title preloading">&#8203;</h3>
                </div>
            </div>

            <div class="col-lg project small-project">
                <div class="project-image-container">
                    <div class="project-image">
                        <video opacity: 0; muted loop class="video">
                        </video>
                    </div>
                </div>
                <div class="project-info">
                    <h3 class="title preloading">&#8203;</h3>
                </div>
            </div>

            <div class="col-lg project small-project">
                <div class="project-image-container">
                    <div class="project-image">
                        <video opacity: 0; muted loop class="video">
                        </video>
                    </div>
                </div>
                <div class="project-info">
                    <h3 class="title preloading">&#8203;</h3>
                </div>
            </div>

            <div class="col-lg project small-project">
                <div class="project-image-container">
                    <div class="project-image">
                        <video opacity: 0; muted loop class="video">
                        </video>
                    </div>
                </div>
                <div class="project-info">
                    <h3 class="title preloading">&#8203;</h3>
                </div>
            </div>
        </div>
        <script>
            // If aspect ratio supported
            if (!('aspect-ratio' in document.body.style)) {
                // Listens to resize events and updates the height to match
                let observer = new ResizeObserver(entries => {
                    entries.forEach(entry => {
                        entry.target.style["height"] = (entry.contentRect.width / 1.805) + "px";
                    });
                });

                let images = document.getElementsByClassName("project-image");

                for (let item of images) {
                    // Set starting height
                    item.style["height"] = (item.clientWidth / 1.805) + "px";

                    // Change height when size updates
                    observer.observe(item);
                };
            }
        </script>
        <div id="background-click-catcher" class="invisible"></div>
        <div class="card invisible container" id="site-displayer">
            <div id="expanding"></div>
            <div class="row" id="site-displayer-graphics">
                <div class="col-9">
                    <div class="spinner-border" role="status"></div>
                </div>
                <div class="col-3" id="site-displayer-content"></div>
                <span class="close" aria-hidden="true" onclick="hide_site();">&times;</span>
            </div>
        </div>
    </div>
</body>

</html>
